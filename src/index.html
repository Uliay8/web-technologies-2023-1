<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="main">

    <div class="left-column">
        <div class="logo">
            <span>Pizza</span>
        </div>
        <div class="typesOfPizza">
            <div class="typeOfPizza" onClick="changeCurrentPizza('margaritaPizza')" id="margaritaPizza">
                <span class="typeOfPizza-img"><img src="images/margarita.jpg"></span>
                <span class="typeOfPizza-title">Маргарита</span>
            </div>
            <div class="typeOfPizza" onClick="changeCurrentPizza('pepperoniPizza')" id="pepperoniPizza">
                <span class="typeOfPizza-img"><img src="images/pepperoni.jpg"></span>
                <span class="typeOfPizza-title">Пепперони</span>
            </div>
            <div class="typeOfPizza" onClick="changeCurrentPizza('bavarianPizza')" id="bavarianPizza">
                <span class="typeOfPizza-img"><img src="images/bavarian.jpg"></span>
                <span class="typeOfPizza-title">Баварская</span>
            </div>
        </div>
    </div>

    <div class="right-column">
        <div class="sizeOfPizza">
            <span>Выберите размер</span>
            <div class="size-select">
                <select onchange="changeSizeOfPizza(this)">
                    <option value="Маленькая">Маленькая</option>
                    <option value="Большая">Большая</option>
                </select>
            </div>
        </div>
        <div class="toppings">
            <span>Добавить по вкусу</span>
            <div class="toppings-items">
                <div class="toppings-items-item" id="Сливочная моцарелла" onclick="changeToppings('Сливочная моцарелла')">
                    <span class="toppings-items-item-img"><img src="images/creamyMozzarella.jpg"></span>
                    <span class="toppings-items-item-title">Сливочная моцарелла</span>
                    <span class="toppings-items-item-price">руб.</span>
                </div>
                <div class="toppings-items-item" id="Сырный борт" onclick="changeToppings('Сырный борт')">
                    <span class="toppings-items-item-img"><img src="images/cheeseCrust.jpg"></span>
                    <span class="toppings-items-item-title">Сырный борт</span>
                    <span class="toppings-items-item-price">руб.</span>
                </div>
                <div class="toppings-items-item" id="Чеддер и пармезан" onclick="changeToppings('Чеддер и пармезан')">
                    <span class="toppings-items-item-img"><img src="images/cheddarAndParmesan.jpg"></span>
                    <span class="toppings-items-item-title">Чеддер и пармезан</span>
                    <span class="toppings-items-item-price">руб.</span>
                </div>
            </div>
        </div>
        <div class="buttonCalculate">
            <button class="buttonCalculate-button" id="buttonCalculate">Добавить в корзину</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
